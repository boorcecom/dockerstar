version: "3.5"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  omniktcp:
    container_name: omniktcp
    build: ./
    image: omniktcp:latest
    ports:
      - 8989:8989
    restart: unless-stopped
    hostname: omniktcp
    networks:
      - network1
    environment:
      TZ: 'Europe/Paris'
    dns: 192.168.0.240      

networks:
  network1:
    name: docker_default
    external: true
