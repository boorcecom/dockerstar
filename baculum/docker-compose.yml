version: "3.5"

services:
  baculum:
    build: ./
    image: baculum:latest
    volumes:
      - /opt/bacula/etc/bacula:/etc/bacula
      - /opt/bacula/etc/baculum:/etc/baculum
    networks:
      - network1
    dns: 192.168.0.250
    restart: unless-stopped

networks:
  network1:
    name: docker_default
    external: true
