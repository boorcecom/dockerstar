version: "3.5"

services:
  baculum:
    build: ./
    image: baculum:latest
    volumes:
      - /opt/bacula/etc/bacula:/etc/bacula
    ports:
      - 9095:9095
      - 9096:9096
    networks:
      - network1
    dns: 192.168.0.250
    restart: unless-stopped

networks:
  network1:
    name: docker_default
    external: true