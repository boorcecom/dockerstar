version: "3.5"

services:
  bacula-base:
    container_name: bacula-base
    build: base/
    image: bacula-base:trixie
    networks:
      - network1
  bacula-director:
    container_name: bacula-dir
    build: director/
    image: bacula-director:trixie
    volumes:
      - /opt/bacula/etc/bacula:/etc/bacula
#    ports:
#      - 9101:9101
    hostname: bacula-dir
    networks:
      - network1
    dns: 192.168.0.250
    environment:
      TZ: 'Europe/Paris'
    restart: unless-stopped
  bacula-sd:
    container_name: bacula-sd
    build: sd/
    image: bacula-sd:trixie
    restart: unless-stopped
    depends_on:
      - bacula-director
    volumes:
      - /opt/bacula/etc/bacula:/etc/bacula
      - /mnt/Freebox/backups:/opt/backupdev
      - /mnt/EXTERNAL/backups:/opt/backupdev2
    ports:
      - 9103:9103
    hostname: bacula-sd
    networks:
      - network1
    environment:
      TZ: 'Europe/Paris'
    dns: 192.168.0.250      

networks:
  network1:
    name: docker_default
    external: true
